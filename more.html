<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-large"></i></span>
            <span><i class="fa-solid fa-music fa-large"></i></span>
            <span>
                <a href="settings.html"><i class="fa-solid fa-gear fa-large"></i>
                </a></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img 
                src="screenshots/pf.jpg" 
                class="user-component__avatar user-component__avatar--xl" 
                />
                <div class="user-component__text">
                    <h4 class="user-component__title">Hyobeen</h4>
                    <h6 class="user-component__subtitle">+82 1234-5678</h6>
                    
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-grin"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-paintbrush"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-brands fa-gg-circle"></i>
                <span>Account</span>
            </div>
        </div>
        <div class="more-suggestion">
            <h4 class="more-suggestion__title">Suggestions</h4>
        </div>
        <div class="more-suggestion__icons">
            <div class="more-suggestion__icon">
                <div class="more-suggestion__icon-image">
                    <i class="fa-solid fa-quote-right"></i>
                </div>
                <span class="more-suggestion__icon-text">Kokoa Story</span>
            </div>
            <div class="more-suggestion__icon">
                <div class="more-suggestion__icon-image">
                    <i class="fa-solid fa-quote-right"></i>
                </div>
                <span class="more-suggestion__icon-text">Kokoa Story</span>
            </div>
        </div>
    </main>

   <nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="fa-regular fa-user fa-2x"></i></i></a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="fa-regular fa-comment fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <span class="nav__plus"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i>
            </a>
        </li>
    </ul>
   </nav>

   <div id="no-mobile">
    <span>Your screen is too big</span>
   </div>
    <script src="https://kit.fontawesome.com/c62b36a83d.js" 
    crossorigin="anonymous"></script>
</body>
</html>
